name: "Clone URL Shortener Github Actions"

on:
  push:
jobs:
  deploy-url-shortener:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout limistah:url-shortner"
        uses: actions/checkout@v1
        with:
          repository: "limistah/url-shortner"
          ref: "master"
      - name: "Create .netrc for Heroku Auth"
        shell: bash
        run: |
          `cat > ~/.netrc <<EOF
          machine api.heroku.com
            login $EMAIL
            password $HEROKU_AUTH_TOKEN
          machine git.heroku.com
            login $EMAIL
            password $HEROKU_AUTH_TOKEN
          EOF`
        env:
          EMAIL: gatobumalex@gmail.com 
          HEROKU_AUTH_TOKEN: ${{ secrets.HEROKU_AUTH_TOKEN }}
      - name: "Add remote"
        shell: bash
        run: |
          cd ../url-shortner && heroku git:remote -a aleem-urls-via-github-actions
      - name: "Push to heroku"
        shell: bash
        run: |
          cd ../url-shortner && git push heroku HEAD:master